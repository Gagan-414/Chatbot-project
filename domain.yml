      - type: from_entity
        entity: name
  email:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: email
  contact:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: contact
  query:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: query
  country:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: country
  name_filled:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: name_filled
  email_filled:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: email_filled
  contact_filled:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: contact_filled


forms:
  user_detail_form:
    required_slots:
      - name
      - email
      - contact
      - query
      - country

